<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <a ui-sref="home">Home</a>
        <a ng-if="currentUser.token" ui-sref="dashboard">| Dashboard</a>
        <a ng-if="!currentUser.token" ui-sref="login" class="pull-right"> | Login</a>
        <a ng-if="!currentUser.token" ui-sref="register" class="pull-right"> | Register</a>
        <a ng-if="currentUser.token" ui-sref="login" class="pull-right">| Logout</a>
        {{ currentUser }}
        <h2>Register</h2>
        <div class="alert alert-info">
            Register
        </div>

        <form name="form" ng-submit="Register()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" class="form-control" ng-model="newUser.email" required/>
            </div>

            <br />

            <div class="form-group">
                <label for="email">Password</label>
                <input type="password" name="password" class="form-control" ng-model="newUser.password" required/>
            </div>

            <div class="form-group">
                <button class="btn btn-primary pull-right" type="submit">Register</button>
            </div>
        </form>
    </div>
</div>
